<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Pixelated Tapered Tail -->
  <rect x="0" y="4" width="8" height="24" fill="#00d4ff" />
  <rect x="8" y="8" width="8" height="16" fill="#00d4ff" />
  <rect x="16" y="12" width="8" height="8" fill="#00d4ff" />
  <rect x="24" y="14" width="4" height="4" fill="#00d4ff" />
  
  <!-- Shading on tail -->
  <rect x="0" y="24" width="8" height="4" fill="#004a80" />
  <rect x="8" y="20" width="8" height="4" fill="#004a80" />
  <rect x="16" y="16" width="8" height="4" fill="#004a80" />
  <rect x="24" y="16" width="4" height="2" fill="#004a80" />

  <!-- Highlights on tail -->
  <rect x="0" y="4" width="8" height="4" fill="#b0fbff" opacity="0.6" />
  <rect x="8" y="8" width="4" height="4" fill="#b0fbff" opacity="0.4" />
</svg>
